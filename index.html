<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Widget with Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
      body {
        background-color: #e5ddc7;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 2; /* Higher z-index to be on top of the page content */
        font-family: 'Lato', sans-serif;
        backdrop-filter: blur(5px); /* Blurs the content behind the overlay */
      }

      .gui-content {
        padding: 30px;
      }

      .accept-button {
        background-color: #3E56E2;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Lato', sans-serif;
      }

      .accept-button:hover {
        background-color: #184ec4;
      }

      .widget {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: 'Lato', sans-serif;
        position: relative;
        z-index: 1; /* Lower z-index to be behind the overlay */
      }

      .logo {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        background-color: #3E56E2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo img {
        width: 80%;
        height: auto;
      }

      button {
        padding: 10px 20px;
        background-color: #3E56E2;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Lato', sans-serif;
      }

      button:hover {
        background-color: #184ec4;
      }

      p {
        color: #000000;
        font-family: 'Lato', sans-serif;
        font-size: 20px;
        margin: 0;
        padding: 10px;
      }

      .terms-conditions {
        font-size: 16px;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="gui-content">
        <p>Welcome to our site! Please Read This.</p>
        <p class="terms-conditions">Hello! Clipzy is a video-sharing app primarily driven toward Editors, We are still in EARLY development.</p>
        <p><a href="https://discord.gg/VNF4QMYZun">Join Our Discord!</a></p>
        <button class="accept-button" onclick="acceptAndEnter()">Ok!</button>
      </div>
    </div>
    <div class="widget">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
         <p class="terms-conditions">Welcome To Clipzy, Click The Button Below To Log In!</p>
<button id="login-btn" onclick="login()">Login with Auth0</button>
    </div>

    <script>
      function acceptAndEnter() {
        document.getElementById('overlay').style.display = 'none';
      }

      function login() {
        // Auth0 Shite idk
      }
    </script>
  </body>
</html>
