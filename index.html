<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Widget with Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
      body {
        background-color: #e5ddc7;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 2; /* Higher z-index to be on top of the page content */
        font-family: 'Lato', sans-serif;
        backdrop-filter: blur(5px); /* Blurs the content behind the overlay */
      }

      .gui-content {
        padding: 30px;
      }

      .accept-button {
        background-color: #3E56E2;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Lato', sans-serif;
      }

      .accept-button:hover {
        background-color: #184ec4;
      }

      .widget {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: 'Lato', sans-serif;
        position: relative;
        z-index: 1; /* Lower z-index to be behind the overlay */
      }

      .logo {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        background-color: #3E56E2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo img {
        width: 80%;
        height: auto;
      }

      input {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
        font-family: 'Lato', sans-serif;
      }

      button {
        padding: 10px 20px;
        background-color: #3E56E2;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Lato', sans-serif;
      }

      button:hover {
        background-color: #184ec4;
      }

      p {
        color: #000000;
        font-family: 'Lato', sans-serif;
        font-size: 20px;
        margin: 0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="gui-content">
        <p>Welcome to our site! Please accept the terms and conditions.</p>
        <button class="accept-button" onclick="acceptAndEnter()">Accept and Enter</button>
      </div>
    </div>
    <div class="widget">
      <div class="logo">
        <!-- You can replace this image source with your actual logo -->
        <img src="https://i.ibb.co/vd1BnYZ/Clippo-Logo-Illustrator.webp" alt="Logo">
      </div>
      <p>Welcome To Clipzy! We're  currently in early Beta. For  now only Developers/Testers can log in, Sorry!</p>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>

    <script>
      function acceptAndEnter() {
        document.getElementById('overlay').style.display = 'none';
      }
    </script>
  </body>
</html>
